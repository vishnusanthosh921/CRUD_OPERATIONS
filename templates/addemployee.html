{% extends 'base.html' %}

{% block title %}Employee List{% endblock %}

{% block content %}

<style>
	.row{
		margin: 5px;
	}

</style>

<center>
	<h2>Add Employee</h2>
</center>
<div class="container">
	<div class="card">
		<div class="card-body">
			<form action="addemployee" method="post" enctype="multipart/form-data">
				{% csrf_token %}

				<div class="row">
					<div class="col">
						<label for="inputAddress">First Name</label>
						<input name="firstname" type="text" class="form-control" placeholder="First Name" required>
					</div>

					<div class="col">
						<label for="inputAddress">Last Name</label>
						<input name="lastname" type="text" class="form-control" placeholder="Last Name" required>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<label for="inputAddress">Email</label>
						<input name="email" type="email" class="form-control" placeholder="Email" required>
					</div>
					<div class="col">
						<label for="inputAddress">Phone Number</label>
						<input name="phonenumber" type="number" class="form-control" placeholder="Phone Number" required>
					</div>
				</div>


				<div class="row">
					<div class="col">
						<label for="inputAddress">Address</label>
						<input name="address" type="text" class="form-control" id="inputAddress" placeholder="Address"
							required>
					</div>
					<div class="col">
						<label for="inputAddress">Marital Status*</label>
						<select name="maritalstatus" id="maritalstatus" class="form-control" required>
							<option value=''></option>
							<option value="MARRIED">Married</option>
							<option value="SINGLE">Single</option>
							<option value="DIVORCED">Divorced</option>
							<option value="WIDOWED">WIDOWED</option>
						</select>
					</div>
				</div>



				<div class="row">
					<div class="col">
						<label for="inputAddress">Qualification*</label>
						<select name="qualifications" id="qualifications" class="form-control" required>
							<option value=""></option>
							<option value="BSC">BSC</option>
							<option value="MSC">MSC</option>
							<option value="BCA">BCA</option>
							<option value="MCA">MCA</option>
							<option value="BTECH">BTECH</option>
							<option value="MTECH">MTECH</option>
						</select>
					</div>

					<div class="col">
						<label for="inputAddress">Date of Birth</label>
						<input name="dateofbirth" type="date" class="form-control" placeholder="Date of Birth" required>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<label for="inputAddress">Gender*</label>
						<select name="gender" id="inputState" class="form-control" required>
							<option value=""></option>
							<option value="MALE">Male</option>
							<option value="FEMALE">Female</option>
							<option value="OTHERS">Others</option>
						</select>
					</div>
					<div class="col">
						<label for="interests">Interest</label>
						<select name="interests" id="inputState" class="form-control" required>
							<option value=""></option>
							<option value="INTERESTED" style="background-color: green; color: white;">Interested
							</option>
							<option value="NOTINTERESTED" style="background-color: red; color: white;">Notinterested
							</option>
							<option value="UNDECIDED" style="background-color: orange; color: white;">Undecided</option>
						</select>
					</div>
				</div>
				<br><br>
				<div class="row">
					<div class="col-3"></div>
					<div class="col-3">
						<button type="submit" name="save" class="btn btn-success col-12">Save</button>
					</div>
					<div class="col-3">
						<a href="{% url 'index' %}"><button type="button" class="btn btn-danger col-12">Cancel</button></a>
					</div>
					<div class="col-3"></div>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
